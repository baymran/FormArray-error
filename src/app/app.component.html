<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
          <span
            *ngIf="!signupForm.get('userData.username')?.valid && signupForm.get('userData.username')?.touched"
            class="help-block">Enter a valid username</span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
          <span
            *ngIf="!signupForm.get('userData.email')?.valid && signupForm.get('userData.email')?.touched"
            class="help-block">Enter a valid email</span>
        </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="interests">
          <h4>Your interests</h4>
          <button class="btn btn-default" type="button" (click)="onAddInterest()">Add Interest</button>
          <div
            class="form-group"
            *ngFor="let interestsControl of signupForm.get('interests').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span
            *ngIf="!signupForm.valid && signupForm.touched"
            class="help-block">Watta sh is going on here??</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
